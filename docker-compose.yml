version: '3.8'
services:
  chatbot:
    container_name: chatbot
    restart: always
    build:
      context: ./ww-js.musicbot

    environment:
      - DISPLAY=:1


    volumes:
      - shared-data:/usr/src/app/media
      - shared-data:/usr/local/bin/node



    security_opt:
      - seccomp=unconfined
      - apparmor=unconfined


  api:
    container_name: api
    restart: always
    build:
      context: ./ww-js.musicbot.api
    ports:
      - "5000:5000"

    volumes:
      - shared-data:/usr/src/api/media
      - /remotefiles:/usr/src/api/morris


volumes:
  shared-data:



